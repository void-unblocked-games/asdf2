<!DOCTYPE html>
<html lang="en" data-theme="light" data-reduce-motion="false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Users</h2>
            <div class="header-buttons">
                <button id="dark-mode-toggle" class="dark-mode-toggle"><i class="fas fa-sun"></i></button>
                <button id="reduce-motion-toggle" class="reduce-motion-toggle"><i class="fas fa-hand-paper"></i></button>
                <button id="user-profile-button" class="settings-button"><i class="fas fa-user"></i></button>
                <div id="settings-dropdown" class="settings-dropdown">
                    <div class="dropdown-item">
                        <label for="new-display-name-input">New Display Name:</label>
                        <input type="text" id="new-display-name-input" placeholder="Enter new display name">
                        <button id="save-display-name-button">Save</button>
                    </div>
                </div>
            </div>
            <ul id="user-list"></ul>
        </div>
        <div class="chat-container">
            <header>
                <h1 id="chat-title">Public Chat</h1>
            </header>
            <main id="messages"></main>
            <div class="input-group">
                <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                <input type="file" id="file-input" style="display: none;">
                <button id="file-button"><i class="fas fa-paperclip"></i></button>
                <button id="record-button"><i class="fas fa-microphone"></i></button>
                <button id="gif-button"><i class="fas fa-gift"></i></button>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <div id="loading-spinner" class="loading-spinner"></div>

    <dialog id="popup-dialog">
        <div class="popup-dialog-content">
            <p id="popup-message"></p>
            <button id="popup-close-button">OK</button>
        </div>
    </dialog>

    <dialog id="gif-modal">
        <div class="gif-modal-content">
            <span class="close-button">&times;</span>
            <input type="text" id="gif-search-input" placeholder="Search for GIFs...">
            <div id="gif-results" class="gif-results"></div>
        </div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <audio id="localAudio" autoplay muted></audio>
    <script src="audio-devices.js"></script>
    <script src="client.js"></script>
</body>
</html>
